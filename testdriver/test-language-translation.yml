version: 4.1.15
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Use the language switcher to change the language  # Use the content of the
      file from the environment
    commands:
      - command: hover-text
        text: English
        description: language option in the Google Translate popup
        action: click
