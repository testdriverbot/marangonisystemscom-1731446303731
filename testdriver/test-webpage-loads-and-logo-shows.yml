version: 4.1.15
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the webpage.
    commands:
      - command: hover-text
        text: Search Google or type a URL
        description: address bar
        action: click
      - command: type
        text: example.com
      - command: press-keys
        keys:
          - enter
  - prompt: >-
      Assert that the logo is visible on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the logo is visible on the page
